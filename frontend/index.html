        let currentLanguage = 'ru';

        // Change Language
        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update all translations
            updateTranslations();
        }

        // Update Translations
        function updateTranslations() {
            const lang = translations[currentLanguage];
            
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (lang[key]) {
                    el.textContent = lang[key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (lang[key]) {
                    el.placeholder = lang[key];
                }
            });
            
            // Update titles
            document.querySelectorAll('[data-i18n-title]').forEach(el => {
                const key = el.getAttribute('data-i18n-title');
                if (lang[key]) {
                    el.title = lang[key];
                }
            });
            
            // Re-render results if they exist
            if (filteredRestaurants.length > 0) {
                displayResults();
            }
        }

        // Get translation
        function t(key) {
            return translations[currentLanguage][key] || key;

            try {

            filteredRestaurants.forEach(restaurant => {

        // Apply Filters
        function applyFilters() {
            filteredRestaurants = allRestaurants.filter(restaurant => {
                // Search filter
                if (filters.search) {
                    const searchLower = filters.search.toLowerCase();
                    const matchSearch = 
                        restaurant.name.toLowerCase().includes(searchLower) ||
                        restaurant.address.toLowerCase().includes(searchLower) ||
                        restaurant.type.toLowerCase().includes(searchLower);
                    if (!matchSearch) return false;
                }

                // Type filter
                if (filters.type !== 'all' && restaurant.type !== filters.type) {
                    return false;
                }

                // Rating filter
                if (restaurant.rating < filters.minRating) {
                    return false;
                }

                // Distance filter
                if (userLocation && filters.maxRadius) {
                    const distance = calculateDistance(
                        userLocation.lat, 
                        userLocation.lng, 
                        restaurant.latitude, 
                        restaurant.longitude
                    );
                    if (distance > filters.maxRadius) {
                        return false;
                    }
                }

                return true;
            });

            // Sort
            sortResults(filters.sortBy);
            
            displayMarkers();
            displayResults();
            updateStats();
        }

                    case 'distance':
                        if (!userLocation) return 0;
                        const distA = calculateDistance(userLocation.lat, userLocation.lng, a.latitude, a.longitude);
                        const distB = calculateDistance(userLocation.lat, userLocation.lng, b.latitude, b.longitude);
                        return distA - distB;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;

            });
            
            displayResults();
        }

        function getUserLocation() {

        // Calculate Distance (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Find Nearest Restaurant
        function findNearest() {
            if (!userLocation) {
                getUserLocation();
                return;

            let nearest = null;
            let minDistance = Infinity;

            allRestaurants.forEach(restaurant => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    restaurant.latitude,
                    restaurant.longitude

                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = restaurant;
                }
            });

            if (nearest) {
                focusRestaurant(nearest.id);
                showNotification(`–ë–ª–∏–∂–∞–π—à–∏–π: ${nearest.name} (${minDistance.toFixed(1)} –∫–º)`, 'success');
            }
        }

            }
        }

        // Show Route with OSRM
        function showRoute(id) {
            if (!userLocation) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ —Å–≤–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ', 'error');
                return;
            }

            const restaurant = allRestaurants.find(r => r.id === id);
            if (!restaurant) return;

            // Remove old route
            if (routingControl) {
                map.removeControl(routingControl);
                routingControl = null;
            }
            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }

            showNotification('–°—Ç—Ä–æ–∏–º –º–∞—Ä—à—Ä—É—Ç...', 'info');

            // Create routing control with OSRM
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(userLocation.lat, userLocation.lng),
                    L.latLng(restaurant.latitude, restaurant.longitude)
                ],
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1',
                    profile: 'driving' // driving, walking, cycling
                }),
                routeWhileDragging: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                showAlternatives: false,
                lineOptions: {
                    styles: [{
                        color: '#00ff66',
                        opacity: 0.8,
                        weight: 5
                    }]
                },
                createMarker: function() { return null; }, // Don't create markers
                show: true,
                collapsible: true,
                containerClassName: 'routing-container'
            }).addTo(map);

            // Handle routing events
            routingControl.on('routesfound', function(e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                const distance = (summary.totalDistance / 1000).toFixed(1);
                const time = Math.round(summary.totalTime / 60);
                
                showNotification(`–ú–∞—Ä—à—Ä—É—Ç: ${distance} –∫–º, ~${time} –º–∏–Ω`, 'success');
            });

            routingControl.on('routingerror', function(e) {
                console.error('Routing error:', e);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç', 'error');
                
                // Fallback: draw straight line
                if (routingControl) {
                    map.removeControl(routingControl);
                    routingControl = null;
                }
                
                routeLine = L.polyline([
                    [userLocation.lat, userLocation.lng],
                    [restaurant.latitude, restaurant.longitude]
                ], {
                    color: '#00ff66',
                    weight: 4,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);

                const bounds = L.latLngBounds([
                    [userLocation.lat, userLocation.lng],
                    [restaurant.latitude, restaurant.longitude]
                ]);
                map.fitBounds(bounds, { padding: [50, 50] });

                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    restaurant.latitude,
                    restaurant.longitude
                );

                showNotification(`–ü—Ä—è–º–∞—è –ª–∏–Ω–∏—è: ${distance.toFixed(1)} –∫–º`, 'info');
            });
        }

        // Toggle Clusters
        function toggleClusters() {
            useClusters = !useClusters;
            document.getElementById('clusterBtn').classList.toggle('active', useClusters);
            displayMarkers();
            showNotification(useClusters ? '–ö–ª–∞—Å—Ç–µ—Ä—ã –≤–∫–ª—é—á–µ–Ω—ã' : '–ö–ª–∞—Å—Ç–µ—Ä—ã –≤—ã–∫–ª—é—á–µ–Ω—ã', 'info');
        }

        // Reset Map
        function resetMap() {
            map.setView(ALMATY_CENTER, 12);
            filters = {
                search: '',
                type: 'all',
                minRating: 0,
                maxRadius: 5,
                sortBy: 'rating'
            };
            
            // Reset UI
            document.getElementById('searchInput').value = '';
            document.getElementById('ratingSlider').value = 0;
            document.getElementById('ratingValue').textContent = '0';
            document.getElementById('radiusSlider').value = 5;
            document.getElementById('radiusValue').textContent = '5';
            
            filterByType('all');
            
            if (routingControl) {
                map.removeControl(routingControl);
                routingControl = null;
            }
            
            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }
            
            showNotification('–ö–∞—Ä—Ç–∞ —Å–±—Ä–æ—à–µ–Ω–∞', 'info');
        }

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            
            sidebar.classList.toggle('collapsed');
            icon.textContent = sidebar.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
        }

        // Update Stats
        function updateStats() {
            document.getElementById('totalRestaurants').textContent = allRestaurants.length;
            document.getElementById('visibleRestaurants').textContent = filteredRestaurants.length;
        }

        // Update Nearest Distance
        function updateNearestDistance() {
            if (!userLocation) {
                document.getElementById('userDistance').textContent = '--';
                return;
            }

            let minDistance = Infinity;
            
            allRestaurants.forEach(restaurant => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    restaurant.latitude,
                    restaurant.longitude
                );
                minDistance = Math.min(minDistance, distance);
            });

            document.getElementById('userDistance').textContent = minDistance.toFixed(1) + ' –∫–º';
        }

        // Show Loading
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 4000);
        }

        // Initialize
        // Load saved language
        const savedLang = localStorage.getItem('language') || 'ru';
        currentLanguage = savedLang;
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.textContent.toLowerCase() === savedLang);
        });
        updateTranslations();
        
        initMap();
        loadRestaurants();
    </script>
</body>
</html>
