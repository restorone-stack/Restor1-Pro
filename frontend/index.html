    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:3000';
        const ALMATY_CENTER = [43.2380, 76.9456];
        
        // State
        let map;
        let allRestaurants = [];
        let filteredRestaurants = [];
        let markers = [];
        let markerClusterGroup;
        let userMarker = null;
        let userLocation = null;
        let selectedRestaurant = null;
        let routeLine = null;
        let useClusters = true;

        // Filters State
        let filters = {
            search: '',
            type: 'all',
            minRating: 0,
            maxRadius: 5,
            sortBy: 'rating'
        };

        // Initialize Map
        function initMap() {
            map = L.map('map').setView(ALMATY_CENTER, 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Initialize marker cluster group
            markerClusterGroup = L.markerClusterGroup({
                chunkedLoading: true,
                spiderfyOnMaxZoom: true,
                showCoverageOnHover: false,
                zoomToBoundsOnClick: true
            });
            
            map.addLayer(markerClusterGroup);
        }

        // Load Restaurants
        async function loadRestaurants() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/api/restaurants`);
                if (!response.ok) throw new Error('Server error');
                
                allRestaurants = await response.json();
                filteredRestaurants = [...allRestaurants];
                
                updateStats();
                applyFilters();
                showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allRestaurants.length} –∑–∞–≤–µ–¥–µ–Ω–∏–π`, 'success');
            } catch (error) {
                console.error('Error loading restaurants:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ó–∞–ø—É—Å—Ç–∏—Ç–µ Backend —Å–µ—Ä–≤–µ—Ä!', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Create Marker
        function createMarker(restaurant, color = 'blue') {
            const iconUrl = `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`;
            
            const marker = L.marker([restaurant.latitude, restaurant.longitude], {
                icon: L.icon({
                    iconUrl: iconUrl,
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                })
            });

            const distance = userLocation ? 
                calculateDistance(userLocation.lat, userLocation.lng, restaurant.latitude, restaurant.longitude) : 
                null;

            const popupContent = `
                <div class="custom-popup">
                    <div class="popup-header">${restaurant.name}</div>
                    <div class="popup-rating">‚≠ê ${restaurant.rating}</div>
                    <div class="popup-info">üìç ${restaurant.type}</div>
                    <div class="popup-info">üìç ${restaurant.address}</div>
                    <div class="popup-info">üìû ${restaurant.phone}</div>
                    ${distance ? `<div class="popup-info">üöó ${distance.toFixed(1)} –∫–º –æ—Ç –≤–∞—Å</div>` : ''}
                    <div class="popup-actions">
                        <button class="popup-btn primary" onclick="focusRestaurant(${restaurant.id})">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                        ${userLocation ? `<button class="popup-btn secondary" onclick="showRoute(${restaurant.id})">–ú–∞—Ä—à—Ä—É—Ç</button>` : ''}
                    </div>
                </div>
            `;

            marker.bindPopup(popupContent);
            marker.restaurant = restaurant;
            
            marker.on('click', () => {
                selectedRestaurant = restaurant;
                highlightRestaurantCard(restaurant.id);
            });

            return marker;
        }

        // Display Markers
        function displayMarkers() {
            // Clear existing markers
            markers.forEach(marker => {
                markerClusterGroup.removeLayer(marker);
                map.removeLayer(marker);
            });
            markers = [];

            // Add new markers
            filteredRestaurants.forEach(restaurant => {
                if (restaurant.latitude && restaurant.longitude) {
                    const color = getRatingColor(restaurant.rating);
                    const marker = createMarker(restaurant, color);
                    markers.push(marker);
                    
                    if (useClusters) {
                        markerClusterGroup.addLayer(marker);
                    } else {
                        marker.addTo(map);
                    }
                }
            });

            // Update visible count
            document.getElementById('visibleRestaurants').textContent = filteredRestaurants.length;
        }

        // Get Rating Color
        function getRatingColor(rating) {
            if (rating >= 4.8) return 'green';
            if (rating >= 4.5) return 'blue';
            if (rating >= 4.0) return 'orange';
            return 'red';
        }

        // Display Results in Sidebar
        function displayResults() {
            const container = document.getElementById('resultsSection');
            
            if (filteredRestaurants.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--gray);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }

            container.innerHTML = filteredRestaurants.map(restaurant => {
                const distance = userLocation ? 
                    calculateDistance(userLocation.lat, userLocation.lng, restaurant.latitude, restaurant.longitude) : 
                    null;

                return `
                    <div class="result-card" id="card-${restaurant.id}" onclick="focusRestaurant(${restaurant.id})">
                        <div class="card-header">
                            <div class="card-name">${restaurant.name}</div>
                            <div class="card-rating">‚≠ê ${restaurant.rating}</div>
                        </div>
                        <div class="card-type">üè™ ${restaurant.type}</div>
                        ${distance ? `<div class="card-distance">üìç ${distance.toFixed(1)} –∫–º –æ—Ç –≤–∞—Å</div>` : ''}
                        <div class="card-address">${restaurant.address}</div>
                        <div class="card-actions">
                            <button class="action-btn primary" onclick="event.stopPropagation(); focusRestaurant(${restaurant.id})">
                                –ù–∞ –∫–∞—Ä—Ç–µ
                            </button>
                            ${userLocation ? `
                            <button class="action-btn secondary" onclick="event.stopPropagation(); showRoute(${restaurant.id})">
                                –ú–∞—Ä—à—Ä—É—Ç
                            </button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Apply Filters
        function applyFilters() {
            filteredRestaurants = allRestaurants.filter(restaurant => {
                // Search filter
                if (filters.search) {
                    const searchLower = filters.search.toLowerCase();
                    const matchSearch = 
                        restaurant.name.toLowerCase().includes(searchLower) ||
                        restaurant.address.toLowerCase().includes(searchLower) ||
                        restaurant.type.toLowerCase().includes(searchLower);
                    if (!matchSearch) return false;
                }

                // Type filter
                if (filters.type !== 'all' && restaurant.type !== filters.type) {
                    return false;
                }

                // Rating filter
                if (restaurant.rating < filters.minRating) {
                    return false;
                }

                // Distance filter
                if (userLocation && filters.maxRadius) {
                    const distance = calculateDistance(
                        userLocation.lat, 
                        userLocation.lng, 
                        restaurant.latitude, 
                        restaurant.longitude
                    );
                    if (distance > filters.maxRadius) {
                        return false;
                    }
                }

                return true;
            });

            // Sort
            sortResults(filters.sortBy);
            
            displayMarkers();
            displayResults();
            updateStats();
        }

        // Handle Search
        function handleSearch() {
            filters.search = document.getElementById('searchInput').value;
            applyFilters();
        }

        // Filter by Type
        function filterByType(type) {
            filters.type = type;
            
            // Update UI
            document.querySelectorAll('[data-type]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
            
            applyFilters();
        }

        // Filter by Rating
        function filterByRating(value) {
            filters.minRating = parseFloat(value);
            document.getElementById('ratingValue').textContent = value;
            applyFilters();
        }

        // Filter by Radius
        function filterByRadius(value) {
            filters.maxRadius = parseInt(value);
            document.getElementById('radiusValue').textContent = value;
            
            if (userLocation) {
                applyFilters();
            } else {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ —Å–≤–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ', 'info');
            }
        }

        // Sort Results
        function sortResults(sortBy) {
            filters.sortBy = sortBy;
            
            filteredRestaurants.sort((a, b) => {
                switch (sortBy) {
                    case 'rating':
                        return b.rating - a.rating;
                    case 'distance':
                        if (!userLocation) return 0;
                        const distA = calculateDistance(userLocation.lat, userLocation.lng, a.latitude, a.longitude);
                        const distB = calculateDistance(userLocation.lat, userLocation.lng, b.latitude, b.longitude);
                        return distA - distB;
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });
            
            displayResults();
        }

        // Get User Location
        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                return;
            }

            showNotification('–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Remove old marker
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }

                    // Add new marker
                    userMarker = L.marker([userLocation.lat, userLocation.lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41]
                        })
                    }).addTo(map);

                    userMarker.bindPopup('<b>–í—ã –∑–¥–µ—Å—å</b>').openPopup();
                    
                    map.setView([userLocation.lat, userLocation.lng], 14);
                    
                    document.getElementById('locationBtn').classList.add('active');
                    
                    showNotification('–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!', 'success');
                    
                    // Recalculate distances
                    applyFilters();
                    updateNearestDistance();
                },
                (error) => {
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ', 'error');
                    console.error(error);
                }
            );
        }

        // Calculate Distance (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Find Nearest Restaurant
        function findNearest() {
            if (!userLocation) {
                getUserLocation();
                return;
            }

            let nearest = null;
            let minDistance = Infinity;

            allRestaurants.forEach(restaurant => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    restaurant.latitude,
                    restaurant.longitude
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = restaurant;
                }
            });

            if (nearest) {
                focusRestaurant(nearest.id);
                showNotification(`–ë–ª–∏–∂–∞–π—à–∏–π: ${nearest.name} (${minDistance.toFixed(1)} –∫–º)`, 'success');
            }
        }

        // Focus on Restaurant
        function focusRestaurant(id) {
            const restaurant = allRestaurants.find(r => r.id === id);
            if (!restaurant) return;

            selectedRestaurant = restaurant;
            
            // Center map
            map.setView([restaurant.latitude, restaurant.longitude], 16);
            
            // Open popup
            const marker = markers.find(m => m.restaurant.id === id);
            if (marker) {
                marker.openPopup();
            }

            // Highlight card
            highlightRestaurantCard(id);

            // Scroll to card
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Highlight Restaurant Card
        function highlightRestaurantCard(id) {
            document.querySelectorAll('.result-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.classList.add('active');
            }
        }

        // Show Route
        function showRoute(id) {
            if (!userLocation) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ —Å–≤–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ', 'error');
                return;
            }

            const restaurant = allRestaurants.find(r => r.id === id);
            if (!restaurant) return;

            // Remove old route
            if (routeLine) {
                map.removeLayer(routeLine);
            }

            // Draw route line
            routeLine = L.polyline([
                [userLocation.lat, userLocation.lng],
                [restaurant.latitude, restaurant.longitude]
            ], {
                color: '#00ff66',
                weight: 4,
                opacity: 0.7,
                dashArray: '10, 10'
            }).addTo(map);

            // Fit bounds to show route
            const bounds = L.latLngBounds([
                [userLocation.lat, userLocation.lng],
                [restaurant.latitude, restaurant.longitude]
            ]);
            map.fitBounds(bounds, { padding: [50, 50] });

            const distance = calculateDistance(
                userLocation.lat,
                userLocation.lng,
                restaurant.latitude,
                restaurant.longitude
            );

            showNotification(`–ú–∞—Ä—à—Ä—É—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω: ${distance.toFixed(1)} –∫–º`, 'success');
        }

        // Toggle Clusters
        function toggleClusters() {
            useClusters = !useClusters;
            document.getElementById('clusterBtn').classList.toggle('active', useClusters);
            displayMarkers();
            showNotification(useClusters ? '–ö–ª–∞—Å—Ç–µ—Ä—ã –≤–∫–ª—é—á–µ–Ω—ã' : '–ö–ª–∞—Å—Ç–µ—Ä—ã –≤—ã–∫–ª—é—á–µ–Ω—ã', 'info');
        }

        // Reset Map
        function resetMap() {
            map.setView(ALMATY_CENTER, 12);
            filters = {
                search: '',
                type: 'all',
                minRating: 0,
                maxRadius: 5,
                sortBy: 'rating'
            };
            
            // Reset UI
            document.getElementById('searchInput').value = '';
            document.getElementById('ratingSlider').value = 0;
            document.getElementById('ratingValue').textContent = '0';
            document.getElementById('radiusSlider').value = 5;
            document.getElementById('radiusValue').textContent = '5';
            
            filterByType('all');
            
            if (routeLine) {
                map.removeLayer(routeLine);
                routeLine = null;
            }
            
            showNotification('–ö–∞—Ä—Ç–∞ —Å–±—Ä–æ—à–µ–Ω–∞', 'info');
        }

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            
            sidebar.classList.toggle('collapsed');
            icon.textContent = sidebar.classList.contains('collapsed') ? '‚ñ∂' : '‚óÄ';
        }

        // Update Stats
        function updateStats() {
            document.getElementById('totalRestaurants').textContent = allRestaurants.length;
            document.getElementById('visibleRestaurants').textContent = filteredRestaurants.length;
        }

        // Update Nearest Distance
        function updateNearestDistance() {
            if (!userLocation) {
                document.getElementById('userDistance').textContent = '--';
                return;
            }

            let minDistance = Infinity;
            
            allRestaurants.forEach(restaurant => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    restaurant.latitude,
                    restaurant.longitude
                );
                minDistance = Math.min(minDistance, distance);
            });

            document.getElementById('userDistance').textContent = minDistance.toFixed(1) + ' –∫–º';
        }

        // Show Loading
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 4000);
        }

        // Initialize
        initMap();
        loadRestaurants();
    </script>
